<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memes feed</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
</head>
<body>
<img src="{{ mem.meme_picture.url }}">
<a href="random_picture"> СтрелОчка </a>
<input id="like" type="button" value="Like">
</body>
<script>


    $(document).ready(function () {
        $("#like").click(function () {
            $.ajax({
                type: "POST",
                url: "like_picture/" + "{{ mem.id }}"
            })
        });
    });
</script>
</html>
